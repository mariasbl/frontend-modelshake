<div class="event">
  <div class="font-size-14 font-bold">{{ event.title }}</div>
  <div class="font-size-12 pt-2">{{ event.description }}</div>
  <div
    *ngIf="event.location"
    class="d-flex align-items-center font-size-12 pt-2"
  >
    <i class="pi pi-map-marker pr-2"></i>
    <span>{{ event.location }}</span>
  </div>
  <div class="d-flex align-items-center font-color-gray font-size-12 pt-2">
    <span>{{ event.startHour }}</span>
    <span *ngIf="event.endHour"> {{ "-" }} {{ event.endHour }}</span>
  </div>
  <div *ngIf="event.createdBy" class="d-flex align-items-center pt-2">
    <div class="pr-2">
      <app-actions icon="pi-pencil" (onClick)="emitEvent($event)"></app-actions>
    </div>
    <app-actions icon="pi-trash" (onClick)="emitEvent($event)"></app-actions>
  </div>
</div>
