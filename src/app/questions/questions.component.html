<app-label-page
  label="Questions"
  description="Explain what user can do in this page"
></app-label-page>
<div
  *ngFor="let question of questions"
  class="thumbnail"
  [routerLink]="['/questions', question.id]"
>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <app-label
        label="{{ question.milestone.label }}"
        backgroundColor="{{ getRgb(question.milestone.color) }}"
      ></app-label>
      <div class="font-size-14 font-bold ml-4 mr-2">{{ question.title }}</div>
      <div class="font-size-13">
        {{ question.description.substring(0, 100) }} ...
      </div>
    </div>
    <div class="font-size-12 font-color-gray">
      {{ getDate(question.creationDate) }} Ã s {{ question.creationHour }}
    </div>
  </div>
</div>
