<div class="d-flex register">
  <div
    class="col-6 d-flex flex-column align-items-center justify-content-center"
  >
    <app-logo></app-logo>
    <span class="font-size-14 pt-3"
      >Lorem Ipsum is simply dummy text of the printing and typesetting
      industry.</span
    >
    <div
      class="d-flex flex-column justify-content-center align-items-center pt-5"
    >
      <div class="font-size-13 pb-3">
        Já tem conta? Inicie sessão
        <span
          class="font-bold pointer underline"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          >aqui</span
        >
      </div>
    </div>
  </div>
  <div
    class="col-6 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="box">
      <div class="font-size-18 font-bold">Registar</div>
      <hr class="pb-5 m-0" />
      <app-input type="text" label="Nome" [(value)]="name"></app-input>
      <app-input type="text" label="Email" [(value)]="email"></app-input>
      <app-input
        [style.marginTop]="'35px'"
        type="password"
        label="Password"
        [(value)]="password"
      ></app-input>
      <div class="d-flex justify-content-center mt-5">
        <app-button
          [style.width]="'fit-content'"
          label="Registar"
          (onClick)="register()"
        ></app-button>
      </div>
    </div>
  </div>
</div>
